<ion-view title="Dishes">
  <ion-content>
    <div class="row">
      <div class="col">
        <div ng-if="dishCollection" ng-repeat="entry in dishCollection">
          <div class="card">
            <div class="item item-divider">
              {{entry.name}}
            </div>
            <div class="item item-text-wrap">
              <div class="image">
                <img src="http://lorempixel.com/400/140/food"/>
              </div>
              <p>Description: {{entry.description}}</p>
              <p>Ready for pick-up at {{entry.ready_time | date:'H:mm on EEEE, MMM d'}} </p>
              <p>Price: ${{entry.price}}</p>
              <p>{{entry.portions}} portions left </p>
              <button class="button button-full button-calm"
                ng-controller="ordersCtrl"
                ng-click="addDish(entry.id)">Add dish to order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
